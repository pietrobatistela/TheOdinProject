<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <section class="aside">
      <img class="background"
        src="./images/halie-west-25xggax4bSA-unsplash.jpg"
        alt="A background image of leaves" 
      />
      <div class="background-block">
        <img src="./images/odin-lined.png" alt="Odin Logo" width="100px" />
        <h1>ODIN</h1>
      </div>
    </section>

    <section class="main">
      <div class="text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You know you want to.</p>
      </div>

      <div class="form-container">
        <p>Let's do this!</p>
      <form id="signup-form" action="#" method="post">
          <div class="first-block">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first-name" name="first_name" />

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />

            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              pattern="^(?=.*[A-Z])(?=.*\d).{8,}$"
            />
          </div>

          <div class="second-block">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last-name" name="last_name" />

            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone_number" />

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              required
              pattern="^(?=.*[A-Z])(?=.*\d).{8,}$"
            />
          </div>
        </form>
      </div>
      <button id="create_account" type="submit" form="signup-form">Create Account</button>
      <p id="text">Already have an account?<span> Log in</span></p>
    </section>
  </body>
</html>
