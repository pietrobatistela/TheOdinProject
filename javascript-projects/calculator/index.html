<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <main id="calc">
        <div class="container">
            <div class="display">0</div>
            <button type="button" class="button" id="clear" value="clear">AC</button>
            <button type="button" class="button" id="sign" value="sign">+/-</button>
            <button type="button" class="button" id="percentage" value="percentage">%</button>
            <button type="button" class="button" id="operator" value="/">/</button>
            <button type="button" class="button" id="operand" value="7">7</button>
            <button type="button" class="button" id="operand" value="8">8</button>
            <button type="button" class="button" id="operand" value="9">9</button>
            <button type="button" class="button" id="operator" value="*">*</button>
            <button type="button" class="button" id="operand" value="4">4</button>
            <button type="button" class="button" id="operand" value="5">5</button>
            <button type="button" class="button" id="operand" value="6">6</button>
            <button type="button" class="button" id="operator" value="-">-</button>
            <button type="button" class="button" id="operand" value="1">1</button>
            <button type="button" class="button" id="operand" value="2">2</button>
            <button type="button" class="button" id="operand" value="3">3</button>
            <button type="button" class="button" id="operator" value="+">+</button>
            <button type="button" id="zero" class="button" value="0">0</button>
            <button type="button" class="button" id="decimal" value=".">.</button>
            <button type="button" class="button" id="operator" value="=">=</button>
        </div>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
