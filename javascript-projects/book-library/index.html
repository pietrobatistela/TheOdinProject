<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library App</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./images/logoSemFundo.png" alt="Logo" height="150px"><h1>Liberarium</h1>
      </div>
      <button class="new-book" onclick="openDialog()">
        <img src="./images/add.png" alt="Add" height="20vh" /><p>Adicionar
          livro</p>
      </button>
    </div>
    <dialog id="openAddDialog">
      <h2>Adicionar novo livro</h2>
      <form class="form" method="dialog">
        <label for="book-title">Título</label>
        <input
          type="text"
          name="book-title"
          class="title"
          placeholder="Coloque o título do livro"
          maxlength="50"
          required
        />
        <label for="book-author">Autor</label>
        <input
          type="text"
          name="book-author"
          class="author"
          placeholder="Coloque o autor do livro"
          maxlength="50"
          required
        />
        <label for="book-pages">Número de páginas</label>
        <input
          type="number"
          name="book-pages"
          class="pages"
          placeholder="Coloque o número de páginas do livro"
          min="1"
          max="30000"
          required
        />
        <fieldset>
          <legend>Situação da leitura</legend>
          <div>
            <input type="radio" name="status" value=true />
            <label for="status">Lido</label>
          </div>
          <div>
            <input type="radio"  name="status" value=false checked />
            <label for="status">Não lido</label>
          </div>
        </fieldset>
        <div class="buttons">
          <button id="close" onclick="closeDialog()">Cancelar</button>
          <button id="addButton" type="submit">Adicionar livro</button>
        </div>
      </form>
    </dialog>
    <dialog id="editBookDialog">
      <h2>Editar livro</h2>
      <form class="form" method="dialog">
        <label for="edit-title">Título</label>
        <input
          type="text"
          name="edit-title"
          id="editTitle"
          class="title"
          maxlength="50"
          placeholder="Coloque o título do livro"
          required
        />
        <label for="edit-author">Autor</label>
        <input
          type="text"
          name="edit-author"
          id="editAuthor"
          class="author"
          maxlength="50"
          placeholder="Coloque o autor do livro"
          required
        />
        <label for="edit-pages">Número de páginas</label>
        <input
          type="number"
          name="edit-pages"
          id="editPages"
          class="pages"
          min="1"
          max="30000"
          placeholder="Coloque o número de páginas do livro"
          required
        />
        <fieldset>
          <legend>Situação da leitura</legend>
          <div>
            <input type="radio" name="editStatus" value=true />
            <label for="editStatus">Lido</label>
          </div>
          <div>
            <input type="radio"  name="editStatus" value=false checked />
            <label for="editStatus">Não lido</label>
          </div>
        </fieldset>
        <div class="buttons">
          <button id="close" onclick="closeEditDialog()">Cancelar</button>
          <button id="editButton" type="submit" onclick="saveEdit()">Salvar mudanças</button>
        </div>
      </form>
    </dialog>
    <section class="container"></section>

    <footer>
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
